<div class="container">
    <div class="row1">
        <h2>Novo To-Do</h2>
        <form #form="ngForm" (ngSubmit)="addToDo()">
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <input type="email" class="form-control" id="description"
                name="description" [(ngModel)]="newTodo.description">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
    <div class="row2">
        <h2>To-Do's</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col">Data</th>
                    <th scope="col">Feito</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos">
                    <th [class.stroke]="todo.isCompleted">{{ todo.description }}</th>
                    <td>{{ todo.createdDate | date: 'dd/MM/yyyy HH:mm' }}</td>
                    <td><input type="checkbox" 
                        [checked]="todo.isCompleted"
                        (change)="onCompleted(todo.id, todo)"></td>
                    <td class="bt"><button class="bi bi-trash btn btn-danger" (click)="deleteToDo(todo.id)">Deletar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
